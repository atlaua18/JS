<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script defer src="./main.js"></script>
    <title>Таблица студентов</title>
</head>
<body>
    <div class="table_container"></div>
    <form id="form" class="form_container">
        <input id="surname" type="text" placeholder="Фамилия"/>
        <input id="name" type="text" placeholder="Имя"/>
        <input id="middleName" type="text" placeholder="Отчество"/>
        <input id="birthday" type="date" placeholder="Дата рождения"/>
        <input id="startYear" type="number" placeholder="Год начала обучения"/>
        <input id="faculty" type="text" placeholder="Факультет"/>
        <button type="submit">Добавить в таблицу</button>
    </form>
</body>
</html>
